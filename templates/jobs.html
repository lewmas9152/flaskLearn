<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Openings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    .job-listing {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .job-title {
      font-size: 1.5em;
      margin: 0 0 10px;
    }
    .job-location {
      color: #555;
      font-style: italic;
      margin-bottom: 15px;
    }
    .apply-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .apply-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Current Job Openings</h1>
</header>

  {% for job in jobs %}
  {% include 'job_listing.html' %}
  {% endfor %}


</body>
</html>
